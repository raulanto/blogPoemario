<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="dist/output.css" rel="stylesheet" />
    <title>Poemario</title>
  </head>

  <body class="">
    <header class="header">
      <h1>Poemario</h1>
    </header>

    <main class="main m-6">
      <!-- component -->
      <article class="m-3">
        <figure class="figure-pink ">
          <section class="encabezado">
            <div class="card">
              <img
                src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.wallpapertip.com%2Fwmimgs%2F80-807358_fondos-degradados-colores-claros.jpg&f=1&nofb=1&ipt=52f5d953dee345d8a9c57d13a631e29d276a680fad65051b834cf4de7e93e918&ipo=images"
                class="rounded-full"
                alt=""
                width="50"
                height="50"
              />
            </div>
            <div class="ml-4">
              <h2 class="titulo-2">raulanto</h2>
              <h4 class="titulo-4">Escritos de mi para ti</h4>
            </div>
          </section>

          <div class="contenido">
            <div class="p-2">
              <h3 class="titulo-3 font-serif">Besame bajo la lluvia</h3>
              <p class="cuerpo-texto overflow-hidden" id="cuerpo-texto">
                Bajo el manto del agua, no hay secretos que ocultar. Las
                lágrimas y las sonrisas se funden en nuestro mar. Bésame bajo la
                lluvia, no dejes que mis labios se sequen. No me digas cosas que
                mi corazón no entienda. Bésame bajo la lluvia, que con tus
                labios me quiero ahogar. Bésame bajo la lluvia como el mar besa
                la arena, y la arena atrapa al mar. Bésame bajo la lluvia, que
                la lluvia nos empape y que la tierra nos trague. Bésame bajo la
                lluvia, que contigo quiero estar y en tus brazos despertar.
                Bésame bajo la lluvia, cuando el cielo llora alegría, donde las
                gotas danzan en nuestra cómplice melodía. Déjame amarte bajo la
                lluvia y en tu sombra descansar, que las gotas son frías y me
                mata la frialdad. Bésame bajo la lluvia y te prometo siempre
                amar.
              </p>
            </div>
          </div>
        </figure>
      </article>

      <article class="m-3">
        <figure class="figure-pink">
          <section class="encabezado">
            <div class="card">
              <img
                src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.wallpapertip.com%2Fwmimgs%2F80-807358_fondos-degradados-colores-claros.jpg&f=1&nofb=1&ipt=52f5d953dee345d8a9c57d13a631e29d276a680fad65051b834cf4de7e93e918&ipo=images"
                class="rounded-full"
                alt=""
                width="50"
                height="50"
              />
            </div>
            <div class="ml-4">
              <h2 class="titulo-2">raulanto</h2>
              <h4 class="titulo-4">Escritos de mi para ti</h4>
            </div>
          </section>

          <div class="contenido">
            <div class="p-2">
              <h3 class="titulo-3 font-serif">Besame bajo la lluvia</h3>
              <p class="cuerpo-texto2" id="cuerpo-texto" >
                Ojalá sientas tanto como yo, Ojalá te duele cada paso, Cada
                latido en cada caso, Ojalá te duela al hablar, Ojalá te sientas
                tan mal, como yo cuando pienso en ti, Ojalá te duela el alma
                cuando ames, Ojalá tengas mil amores y beses a otros hombres,
                Ojalá se te partan los labios cuando lo hagas, Ojalá te caigas
                en el barranco de la ilusión, Ojalá te pudras de emoción, Ojalá
                sientas todo el huracán, Y todo el volcán de emoción, Que siento
                cada que pienso en en ti, Y ojalá te pierdas en el mundo, Y
                encuentres un amor, Que ojalá te haga sufrir, Cada que pienses
                en el, Y ojalá se te cumplan todos tus deseos Y sueños que nunca
                pudiste verlos en mi, Ojalá te dejen sola y abandonada,
                Esperando por algo que nunca volverá Y te pudras en la espera,
                Del triste amor, Ojalá tengas tanto dinero como decepción, Y
                ojalá llores por todo lo que nunca sentiste.
              </p>
            </div>
          </div>
        </figure>
      </article>
      <!-- component -->
    </main>

    <footer class="footer">
      <h2 class="block">@Copyright <samp id="fecha"></samp></h2>
    </footer>

    <script src="src/main.js"></script>
  </body>
</html>
